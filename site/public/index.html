<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="css/tema.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body class="eletrico_fundo">

    <div class="div_fundo_modal">
        <div class="div_modal_tema">
            <div class="div_titulo_modal">
                <h2>Escolha seu tema</h2>
            </div>
            
            <div class="div_escolha_tema">
                <div class="div_mostrar_tema"></div>

                <div class="div_esolha">
                    <div class="div_escolha_background">
                        <h3>Background</h3>
                        <div class="div_formulario_background">
                            <form action="" class="form_background">
                                <input name="escolha_background" type="radio" id="">
                                <div class="linha"></div>
                                <input name="escolha_background" type="radio" id="">
                                <div class="linha"></div>
                                <input name="escolha_background" type="radio" id="">
                                <div class="linha"></div>
                                <input name="escolha_background" type="radio" id="">
                            </form>
                        </div>
                    </div>
                    <div>
                        <form action="" class="div_escolha_pokemon">
                            <div class="div_escolha_pokemon_solo">
                                <img class="img_pikachu"src="assets\imgs\pikachu_icon_editado.png" alt="">
                                <input type="radio" name="escolha_pokemon" id="">
                            </div>
                            <div class="div_escolha_pokemon_solo">
                                <img class="img_pokemon"src="assets/imgs/fogo.png" alt="">
                                <input type="radio" name="escolha_pokemon" id="">
                            </div>
                            <div class="div_escolha_pokemon_solo">
                                <img class="img_pokemon"src="assets/imgs/grama.png" alt="">
                                <input type="radio" name="escolha_pokemon" id="">
                            </div>
                            <div class="div_escolha_pokemon_solo">
                                <img class="img_pokemon"src="assets/imgs/agua.png" alt="">
                                <input type="radio" name="escolha_pokemon" id="">
                            </div>
                        </form>
                    </div>
                    <button>Salvar tema</button>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="div_container">
            <div class="div_logo">
                <img src="https://cdn.ome.lt/kjnDZySYUJ7cxwLtDxzbPBj8PQU=/770x0/smart/uploads/conteudo/fotos/pokeball.png">
                <h2>Pokemon champion’s</h2>
            </div>
            <nav>
                <button id="sel_tema">Mudar Tema</button>


                



                <ul>
                    <li>Ranking</li>
                    <li>Pokemons</li>
                    <li>Entrar</li>
                    <li>Cadastrar</li>
                </ul>
                
            </nav>
        </div>
    </header>

    <main>
        <div class="div_container">
            <h2 class="h2_fundo">POKEMON</h2>

            <div class="div_informativo_eletrico informativo_geral">
                <span>POK</span>
                <img src="assets/imgs/pikachu.webp">
                <span>MON</span>
            </div>

            <div class="div_informativo_fogo informativo_geral">
                <span>POK</span>
                <img src="assets/imgs/charmander.png">
                <span>MON</span>
            </div>

            <div class="div_informativo_grama informativo_geral">
                <span>POK</span>
                <img src="assets/imgs/ivysaur.png">
                <span>MON</span>
            </div>

            <div class="div_informativo_agua informativo_geral">
                <span>POKEM</span>
                <img src="assets/imgs/squirtle.png">
                <span>N</span>
            </div>
            
            <div class="div_texto">
                <h2>Pokemon champion’s</h2>
                <p>Se aventure em batalhas desafiadores e suba de rankin, venha ser um grande mestre Pokemon você também.</p>
            </div>
        </div>

        <div class="div_botao">
            <button>Batalhar</button>
        </div>
    </main>
    

    <script src="js/mudar_tema.js"></script>
</body>
</html>
