<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="pikachu_fundo">

    <header>
        <div class="div_container">
            <div class="div_logo">
                <img src="https://cdn.ome.lt/kjnDZySYUJ7cxwLtDxzbPBj8PQU=/770x0/smart/uploads/conteudo/fotos/pokeball.png">
                <h2>Pokemon champion’s</h2>
            </div>
            <nav>
                <select id="sel_tema" onchange="mudar_tema()">
                    <option selected disabled>Mudar tema</option>
                    <option value="eletrico">Elétrico</option>
                    <option value="fogo">Fogo</option>
                    <option value="agua">Água</option>
                    <option value="grama">Grama</option>
                </select>

                <ul>
                    <li>Ranking</li>
                    <li>Pokemons</li>
                    <li>Entrar</li>
                    <li>Cadastrar</li>
                </ul>
                
            </nav>
        </div>
    </header>

    <main>
        <div class="div_container">
            <h2 class="h2_fundo">POKEMON</h2>

            <div class="div_informativo">
                <span>POK</span>
                <img src="assets/imgs/pikachu.webp">
                <span>MON</span>
            </div>
            
            <div class="div_texto">
                <h2>Pokemon champion’s</h2>
                <p>Se aventure em batalhas desafiadores e suba de rankin, venha ser um grande mestre Pokemon você também.</p>
            </div>
        </div>

        <div class="div_botao">
            <button>Batalhar</button>
        </div>
    </main>
    

    <script src="js/mudar_tema.js"></script>
</body>
</html>
