<script>

    var i = 0
    aguarde = ""
    var carregar = setInterval(() => {
        i++

        if(i == 1){
            aguarde = "Aguarde ."
        }

        if(i == 2){
            aguarde = "Aguarde .."
        }

        if(i == 3){
            aguarde = "Aguarde ..."
        }

        if(i == 3){
            i = 0
        }
       
        h2_aguarde.innerHTML = aguarde
    }, 500)

</script>
