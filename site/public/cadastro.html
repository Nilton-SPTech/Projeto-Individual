<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">

    <link rel="stylesheet" href="css/tema.css">
    <link rel="stylesheet" href="css/modal.css">

    <link rel="stylesheet" href="css/cadastro.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>
    
</head>
<body id="body">
    <header></header>

    <div id="div_component_modal"></div>
    
    
    
    <main>
        <div class="div_container">
            <div>
                <div id="div_eletrico" style="display: none;">
                    <div class="div_formatacao">
                        <div class="div_pokemon">
                            <span class="s_primeiro">POK</span>
                            <img class="img_fogo" src="assets/gif/pikachu-animacao.gif" alt="">
                            <span class="s_segundo">MON</span>
                        </div>
                        <h2>CHAMPION'S</h2>
                    </div>
                </div>
                <div id="div_fogo" style="display: none;">
                    <div class="div_formatacao">
                        <div class="div_pokemon">
                            <span class="s_primeiro">POK</span>
                            <img src="assets/gif/charmander-animacao.gif" alt="">
                            <span class="s_segundo">MON</span>
                        </div>
                        <h2>CHAMPION'S</h2>
                    </div>
                </div>
                <div id="div_grama" style="display: none;">
                    <div class="div_formatacao">
                        <div class="div_pokemon">
                            <span class="s_primeiro">POK</span>
                            <img src="assets/gif/bulbassaur-animacao.gif" alt="">
                            <span class="s_segundo">MON</span>
                        </div>
                        <h2>CHAMPION'S</h2>
                    </div>
                </div>
                <div id="div_agua" style="display: none;">
                    <div class="div_formatacao">
                        <div class="div_pokemon">
                            <span class="s_primeiro">POK</span>
                            <img src="assets/gif/squirtle-animacao.gif" alt="">
                            <span class="s_segundo">MON</span>
                        </div>
                        <h2>CHAMPION'S</h2>
                    </div>
                </div>
            </div>
    
            <div class="div_pokedex_cadastro">
                <div class="div_container">
                    <div class="div_topo">
                        <div class="div_circulo_grande"></div>
                        <div class="div_circulo_pequeno"></div>
                        <div class="div_circulo_pequeno"></div>
                        <div class="div_circulo_pequeno"></div>
                    </div>
                    <div class="div_tela_cadastro">
                        <div class="div_container">
                            <!-- PARTE TELA -->
                            <div class="div_tela">

                                <div class="div_primeira" style="display: flex;">
                                    <div>
                                        <label>Nome</label>
                                        <br>
                                        <input class="input_nome" placeholder="Usuario" type="text" id="in_nome">
                                    </div>

                                    <div class="div_email_senha">
                                        <div>
                                            <label>Email</label>
                                            <br>
                                            <input class="input_email" placeholder="usuario@gmail.com" type="text" id="in_email">
                                        </div>
                                        <div>
                                            <label>Senha</label>
                                            <br>
                                            <input class="input_senha" id="in_senha" placeholder="*******" type="password">
                                            <img onclick="aparecer_senha(1)" src="assets/imgs/olho.png" class="img_olho" id="img_olho">
                                        </div>
                                    </div>

                                    <div>
                                        <label>País</label>
                                        <br>
                                        <div class="div_pais">
                                            <select id="sel_pais" onchange="mudar_pais()">
                                                <option selected disabled>Selecione</option>
                                                <option value="Brasil">Brasil</option>
                                                <option value="EUA">Estados Unidos</option>
                                            </select>            
                                            <img id="img_pais">                        
                                        </div>
                                    </div>
                                    <button onclick="validar_primeira()">Próximo Passo</button>
                                </div>

                                <div class="div_segunda" style="display: none;">
                                    
                                    <div class="div_container">

                                        <div class="div_escolha">
                                            <h3>Escolha seu genêro</h3>
                                            <button onclick="mudar_masculino()">Masculino</button>
                                            <button onclick="mudar_feminino()">Feminino</button>
                                        </div>
    
                                        <div>
                                            <div class="div_escolhas_especificas">
                                                <div class="div_escolha_padrao">
                                                    <div class="div_button_escolha">
                                                        <h3>Opções dos personagens</h3>
                                                        <div class="div_masculino" id="div_masculino">
                                                            <button onclick="mudar_personagem_masculino(1)">1</button>
                                                            <button onclick="mudar_personagem_masculino(2)">2</button>
                                                            <button onclick="mudar_personagem_masculino(3)">3</button>
                                                            <button onclick="mudar_personagem_masculino(4)">4</button>
                                                            <button onclick="mudar_personagem_masculino(5)">5</button>
                                                            <button onclick="mudar_personagem_masculino(6)">6</button>
                                                            <button onclick="mudar_personagem_masculino(7)">7</button>
                                                            <button onclick="mudar_personagem_masculino(8)">8</button>
                                                            <button onclick="mudar_personagem_masculino(9)">9</button>
                                                            <button onclick="mudar_personagem_masculino(10)">10</button>
                                                            <button onclick="mudar_personagem_masculino(11)">11</button>
                                                            <button onclick="mudar_personagem_masculino(12)">12</button>
                                                        </div>
                                                        <div class="div_feminino" id="div_feminino">
                                                            <button onclick="mudar_personagem_feminino(1)">1</button>
                                                            <button onclick="mudar_personagem_feminino(2)">2</button>
                                                            <button onclick="mudar_personagem_feminino(3)">3</button>
                                                            <button onclick="mudar_personagem_feminino(4)">4</button>
                                                            <button onclick="mudar_personagem_feminino(5)">5</button>
                                                            <button onclick="mudar_personagem_feminino(6)">6</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="div_personagem" id="div_personagem">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="div_button">
                                        <button class="button_avancar" onclick="ir_terceiro()">Próximo Passo</button>
                                        <button class="button_voltar" onclick="ir_primeira()">Voltar Passo</button>
                                    </div>
                                </div>
                                <div class="div_terceira" id="div_terceira" style="display: none;">
                                    <div class="div_titulo_terceira">
                                        <h2>Confirme suas informações</h2>
                                    </div>
                                    <div class="div_informacao_usuario">
                                        <div class="div_informacao_cadastro">
                                            <h3>Nome: <span>do usuario</span></h3>
                                            <h3>Email: <span>do usuario</span></h3>
                                            <div class="div_informacao_pais">
                                                <h3>Pais: </h3>
                                                <img src="assets/imgs/brasil.jpg">
                                            </div>


                                        </div>
                                        <div class="div_informacao_img">
                                            <img id="img_informacao_usuario">
                                        </div>
                                    </div>
                                    <div class="div_button_cadastro">
                                        <button onclick="voltar_segundo()">Voltar</button>
                                        <button onclick="cadastrar_usuario()">Cadastrar</button>
                                    </div>

                                </div>



                            </div>


                            <!-- PARTE DA PAGINAÇÃO -->
                            <div class="div_paginacao">
                                <img id="pokebola1" class="pokebola_selecionada" src="assets/imgs/pokebola_cadastro.png">
                                <span id="barra1"></span>
                                <img id="pokebola2" class="pokebola_cinza" src="assets/imgs/pokebola_cadastro.png">
                                <span></span>
                                <img id="pokebola3" class="pokebola_cinza" src="assets/imgs/pokebola_cadastro.png">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    

    <div class="div_alerta">
        <h2 id="h2_alerta"></h2>

        <div id="div_tempo"></div>
    </div>

    <div class="div_informativo">
        <h2 class="h2_cima">ÁREA DE</h2>
        <h2 class="h2_baixo">CADASTRO</h2>

        <div class="div_cima"></div>
        <div class="div_meio"></div>
        <div class="div_baixo"></div>
    </div>
</body>
</html>

<script src="js/funcao_cadastro.js"></script>
<script src="js/mudar_tema.js"></script>
<script src="js/component_header.js"></script>






<script>
    function mudar_pais(){
        var pais = sel_pais.value

        img_pais.src = `assets/imgs/${pais}.jpg`
    }

    var num = 1
    function aparecer_senha(n){
        num += n 
        if(num%2 == 0){
            in_senha.type = 'text'
            img_olho.src = "assets/imgs/olho_fechado.png"
        }
        else{
            in_senha.type = 'password'
            img_olho.src = "assets/imgs/olho.png"
        }

    }
</script>
