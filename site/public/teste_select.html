<script>


    texto()

    function texto(){

        fetch("/pokemons/listar_pokemon", {
            method: "GET", 
            headers: {
                "Content-Type": "application/json"
            }
        })
        .then(function (resposta){
            console.log("Entramos no THEN")

            if(resposta.ok){
                console.log(resposta)

                resposta.json().then(function (response){
                    // console.log(`Dados recebidos ${JSON.stringify(response)}`)
                    listar(response)
                })
            }
            else{
                console.log("Nenhum dado encontrado ou erro na API")
            }
        })
        .catch(function (error){
            console.error(`Erro na obtençãp dos dados: ${error.messasge}`)
        })
     
    }


    function listar(pokemon){

        for(var i = 0; i < pokemon.length; i++){
            var registro = pokemon[i]

            if(registro.idPokemon == 2 || registro.idPokemon == 3 || registro.idPokemon == 4){
                console.log(registro)
            }
        }
    }
    
</script>
