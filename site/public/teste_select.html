<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div id="div_mensagem"></div>

    <button onclick="texto()">Prosseguir</button>

</body>
</html>

<script>

    var mensagem = "Prazer em te conhecer, eu me chamo Professor Carvalho, e eu serei o seu guia nessa grande jornada. "
    var nome = "Nilton"
    var vetor = [
        `OlÃ¡ mestre Pokemon ${nome}!`,
        mensagem
    ]

    vetor.push(mensagem)
    function texto(){

        var i = 0
        var j = 0
        var palavra = setInterval(() => {
            
            
            div_mensagem.innerHTML += vetor[j][i] 
            
            i++
            if(i == vetor[j].length){
                i = 0
                j++
                div_mensagem.innerHTML += '<br>'
                console.log("Chegamos no fim")
            }

            if(j == (vetor.length - 1)){
                clearInterval(palavra)
            }
        }, 50)
    }
    
</script>
